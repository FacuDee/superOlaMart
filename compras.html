<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="./css/comun.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link data-n-head="ssr" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap">
</head>

<body>

    <header>
        <h1>OLA-MART</h1>
        <p>COMPRA ONLINE</p>
        <ul>
            <a href="./index.html">
                <li>Inicio</li>
            </a>
            <a href="./contacto.html">
                <li>Contacto</li>
            </a>
        </ul>
    </header>

    <section>
        <div class="productos">
            <div class="grilla-productos">
                <!-- acá se van a cargar los productos desde JS en la grilla-->
            </div>
        </div>

        <div class="compra">
            <div class="compra-scroll">
                <p>TU COMPRA</p>
                <div class="grilla-compra">
                    <div class="unidades-compra">
                        <!-- acá se va a cargar cada producto a la lista de la compra-->
                    </div>
                </div>
                <p id="total-compra">Total: $0</p>
                <button id="comprar-btn">COMPRAR</button>
                <div id="confirmacion-compra" class="confirmacion-compra"></div>
            </div>
    </section>

    <footer>
        <div>
            <p><i class="fas fa-clock"></i> Todos los días, de 8 a 21 horas</p>
            <p><i class="fas fa-phone"></i> Teléfono: 02284-485500</p>
            <p><i class="fas fa-map-marker-alt"></i> Av. Del Valle N° 2871</p>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
